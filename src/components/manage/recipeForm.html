<template>
  <h1>${title}</h1>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input  id="name" type="text" value.bind="recipe.name" class="validate">
          <label for="name" class="active">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  id="chef" type="text" value.bind="recipe.chef" class="validate">
          <label for="chef" class="active">Chef</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <span>
            <input type="text" value.bind="recipe.category" class="validate">
          </span>
          <div show.bind="recipe.category" class="col s4">
            You selected: ${ recipe.category }!
          </div>
          <select id="category" md-select="selected.two-way: recipe.category;">
            <option model.bind="category" repeat.for="category of categories">
              ${category.name}
            </option>
          </select>
          <label for="category">Category</label>
          
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  id="url" type="text" value.bind="recipe.url" class="validate">
          <label for="url" class="active">Image URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="checkbox" id="recommended" checked.bind="recipe.recommended" />
          <label for="recommended" class="active">Recommended?</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <a class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Back</a>
          <a class="waves-effect waves-light btn"><i class="material-icons left">save</i>Save</a>
        </div>
      </div>
    </form>
  </div>
</template>
