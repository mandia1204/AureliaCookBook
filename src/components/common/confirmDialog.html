<template bindable="title,body,submit">
  <div md-modal md-modal.ref="modal">
    <div class="modal-content">
      <h4>${title}</h4>
      <p>${body}</p>
    </div>
    <div class="modal-footer">
      <a click.delegate="submit()" md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">Submit</a>
      <a  md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">Cancel</a>
    </div>
  </div>
</template>
